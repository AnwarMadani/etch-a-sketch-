<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
</head>
<body>
    <header>
        <h1>Etch a sketch!</h1>
    </header>
    <main>
        <div class="settings">
            <input type="color" class="colorPicker" value="#fff">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">
                <span class="size-value"></span>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
        </div>
        <div class="container">
        
        </div>
    </main>
</body>
</html>
